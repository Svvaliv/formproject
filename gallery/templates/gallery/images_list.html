{% extends 'feedback/base.html' %}

{% block title %} Список всех изображений {% endblock %}

{% block content %}
    <h2>Изображения</h2>
    <ol>
    {% for record in records %}
        <li>
            <img src="{{ record.image.url }}" alt="Отсутствует файл">
        </li>
    {% endfor %}
    </ol>
{% endblock %}
