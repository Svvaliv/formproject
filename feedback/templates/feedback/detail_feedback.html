{% extends "feedback/base.html" %}

{% block title %}
    Отзыв пользователя {{ feed.name }} {{ feed.surname }}
{% endblock %}

{% block content %}
    <h2>Информация об отзыве</h2>
    <h3>Имя: {{ feedback.name }}</h3>
    <h3>Фамилия: {{ feedback.surname }}</h3>
    <h3>Рейтинг: {{ feedback.rating }}</h3>
    <h3>{{ feedback.feedback }}</h3>
{% endblock %}
